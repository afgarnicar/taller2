<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil de Emprendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Antojos EAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entrepreneur_list' %}">Emprendedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_entrepreneur' %}">Registrar Emprendedor</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Crear Perfil de Emprendedor</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre del Negocio</label>
                {{ form.business_name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Ubicación</label>
                {{ form.location }}
            </div>
            <div class="mb-3">
                <label class="form-label">Horario</label>
                {{ form.schedule }}
            </div>
            <div class="mb-3">
                <label class="form-label">Información de Contacto</label>
                {{ form.contact_info }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
