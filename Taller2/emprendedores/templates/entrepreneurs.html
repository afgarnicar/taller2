<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendedores - Antojos EAFIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Antojos EAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entrepreneur_list' %}">Emprendedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_entrepreneur' %}">Registrar Emprendedor</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Emprendedores Registrados</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre del Negocio</th>
                    <th>Ubicaci√≥n</th>
                    <th>Horario</th>
                    <th>Contacto</th>
                </tr>
            </thead>
            <tbody>
                {% for e in entrepreneurs %}
                    <tr>
                        <td>{{ e.business_name }}</td>
                        <td>{{ e.location }}</td>
                        <td>{{ e.schedule }}</td>
                        <td>{{ e.contact_info }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
