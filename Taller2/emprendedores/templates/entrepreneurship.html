<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneurship - Antojos EAFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .entrepreneur-card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .entrepreneur-card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Explora Emprendimientos</h2>
        <div class="row" id="entrepreneurs-container">
            <!-- Aquí se cargarán los emprendedores dinámicamente -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const entrepreneurs = [
                {
                    name: "Tech Solutions",
                    location: "Medellín",
                    schedule: "Lunes a Viernes, 9 AM - 6 PM",
                    contact: "3001234567",
                    social: "@techsolutions",
                    image: "https://source.unsplash.com/300x200/?technology"
                },
                {
                    name: "Food Express",
                    location: "Bogotá",
                    schedule: "Todos los días, 11 AM - 10 PM",
                    contact: "3109876543",
                    social: "@foodexpress",
                    image: "https://source.unsplash.com/300x200/?food"
                },
                {
                    name: "EcoMarket",
                    location: "Cali",
                    schedule: "Martes a Domingo, 8 AM - 4 PM",
                    contact: "3205671234",
                    social: "@ecomarket",
                    image: "https://source.unsplash.com/300x200/?market"
                }
            ];

            const container = document.getElementById("entrepreneurs-container");
            entrepreneurs.forEach(entrepreneur => {
                container.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card entrepreneur-card">
                            <img src="${entrepreneur.image}" class="card-img-top" alt="${entrepreneur.name}">
                            <div class="card-body">
                                <h5 class="card-title">${entrepreneur.name}</h5>
                                <p class="card-text"><strong>Ubicación:</strong> ${entrepreneur.location}</p>
                                <p class="card-text"><strong>Horario:</strong> ${entrepreneur.schedule}</p>
                                <p class="card-text"><strong>Contacto:</strong> ${entrepreneur.contact}</p>
                                <p class="card-text"><strong>Redes Sociales:</strong> ${entrepreneur.social}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
